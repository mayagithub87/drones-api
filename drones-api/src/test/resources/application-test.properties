# Web
spring.application.name=drones-api
server.port=8080
server.servlet.contextPath=/drones-api
# Datasource settings
spring.datasource.url=jdbc:h2:mem:dronesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=update
# Logging
logging.level.web=debug
# API Test entry pint
springdoc.swagger-ui.path=/swagger-ui.html
# Crones settings
#drone battery watcher delay every 30 seconds
drone-cron-delay=30000
#drone status watcher delay every 60 seconds
drone-status-cron-delay=60000